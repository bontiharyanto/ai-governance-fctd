name: Build Research Charts

on:
  push:
    paths:
      - "data/**.csv"
      - "tools/ai_analysis/**.py"
      - ".github/workflows/research-charts.yml"

jobs:
  charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas numpy scikit-learn matplotlib

      - name: Build charts
        run: |
          python tools/ai_analysis/survey_analysis.py --csv data/sample_survey.csv --out results_survey.json
          python tools/ai_analysis/visualize_survey.py --csv data/sample_survey.csv --results results_survey.json --outdir reports
          python tools/ai_analysis/reliability.py --csv data/sample_survey.csv --out reliability.json

      - name: Commit charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.png results_survey.json reliability.json || true
          git commit -m "ci(research): update charts & results [skip ci]" || echo "No changes"
          git push
