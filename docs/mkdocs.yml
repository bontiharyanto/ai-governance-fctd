site_name: FCTD AI Governance
site_url: https://bontiharyanto.github.io/ai-governance-fctd/
docs_dir: site-content

theme:
  name: material
  features:
    - navigation.top
    - navigation.sections
    - search.suggest
    - content.code.copy
    - toc.integrate

plugins:
  - search
  - bibtex:
      # Path ini relatif terhadap file mkdocs.yml (jadi file .bib di folder "docs/")
      bib_file: "references_full.bib"


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/js/mermaid-init.js

extra_css:
  - assets/css/mermaid-tweaks.css
  - assets/css/overrides.css

nav:
  - Home: index.md
  - Governance:
      - Principles: governance/principles.md
  - Risk:
      - Risk Register: risk/risk-register.md
  - Controls:
      - Prompt Management: controls/prompt-management.md
      - PII Redaction: controls/pii-redaction.md
  - Lifecycle:
      - AI Lifecycle: lifecycle/ai-lifecycle.md
  - Roadmap: roadmap.md
  - References: references.md
  - Research:
      - Framework Diagram: research/research-framework.md
      - Literature Review: research/literature-review-framework.md
      - Analytical Methods: research/analytical-methods.md
      - AI Toolkit: research/ai-toolkit.md
      - Results: research/results.md
